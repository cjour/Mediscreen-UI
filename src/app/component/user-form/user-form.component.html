<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div class="form-group">
          <label for="family">Name</label>
          <input type="text" [(ngModel)]="patient.name"
                 class="form-control"
                 id="family"
                 name="family"
                 placeholder="Enter the patient's name"
                 required minlength="3" #name="ngModel"
          >
          <div [hidden]="!name.pristine" class="alert alert-danger mt-2">Name is required</div>
          <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger mt-2">
            <div *ngIf="name.errors?.required">Name is required.</div>
            <div *ngIf="name.errors?.minlength" >Name needs to be 3 characters long at least.</div>
          </div>
        </div>

        <div class="form-group">
          <label for="given">Firstname</label>
          <input type="text"
                 class="form-control"
                 id="given"
                 name="given"
                 placeholder="Enter the patient's firstname"
                 required minlength="3" appForbiddenName="Bezos" [(ngModel)]="patient.firstname" #firstname="ngModel"
          >
          <div [hidden]="!firstname.pristine" class="alert alert-danger mt-2">Firstname is required</div>
          <div *ngIf="firstname.invalid && (firstname.dirty || firstname.touched)" class="alert alert-danger mt-2">
            <div *ngIf="firstname.errors?.required">Firstname is required.</div>
            <div *ngIf="firstname.errors?.minlength">Firstname needs to be 3 characters long at least.</div>
          </div>
        </div>

        <div class="form-group">
          <label for="birthdate">Birthdate</label>
          <input type="date" [(ngModel)]="patient.birthdate"
                 class="form-control"
                 id="birthdate"
                 name="birthdate"
                 placeholder="Enter the patient's birthdate"
                 required #birthdate="ngModel">
        <div [hidden]="!birthdate.pristine" class="alert alert-danger mt-2">Birthdate is required</div>
        </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" [(ngModel)]="patient.address"
               class="form-control"
               id="address"
               name="address"
               placeholder="Enter the patient's address"
               required #address="ngModel">
      </div>
      <div [hidden]="!address.pristine" class="alert alert-danger">Address is required</div>

      <div class="form-group">
        <label for="sex">Sex</label>
        <input type="text" [(ngModel)]="patient.genre"
               class="form-control"
               id="sex"
               name="sex"
               placeholder="Enter the sex's address"
               required #sex="ngModel">
      </div>
      <div [hidden]="!sex.pristine" class="alert alert-danger">Address is required</div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" [(ngModel)]="patient.phoneNumber"
               class="form-control"
               id="phone"
               name="phone"
               placeholder="Enter the patient's phone"
               required #phone="ngModel">
      </div>
      <div [hidden]="!phone.pristine" class="alert alert-danger">Phone is required</div>

      <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
